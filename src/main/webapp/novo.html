<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agenda de Contatos</title>
<link rel="stylesheet" href="newstyle.css">
<link rel="icon" href="imagens/phone.png">
</head>
<body>
	<h1>Criar novo contato</h1>
	<form action="insert" name="frmContato">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome" class="Caixa1">
				</td>
			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="Fone" class="Caixa2">
				</td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="Email" class="Caixa1">
				</td>
			</tr>
		</table>
		<input type="button" value="Adicionar" class="Botao1" onclick="validar()">
	</form>
	
	<script type="text/javascript" src="scripts/validador.js"></script>
</body>
</html>
